<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="icon-bar">
          <div class="row">
            <div class="column col-md-4">
              <button
              class="btn btn-primary btn-margin"
              *ngIf="!auth.isAuthenticated()"
              (click)="auth.login()">
                Log In
              </button>
              <button
                class="btn btn-primary btn-margin"
                *ngIf="auth.isAuthenticated()"
                (click)="auth.logout()">
                  Log Out
              </button>
            </div>
            <div *ngIf="userName !== undefined" class="column col-md-4" style = "color: white;"><p>Welcome, </p>{{userName}}</div>
            <div class="column col-md-4"><img style = "color: white;" src="userAvatar" alt="Avatar" class="avatar"></div>
          </div>
        </div>
          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="/"><i class="fa fa-fw fa-home"></i> INICIO </a>
                </li>
                <li>
                    <a href="/recent-searches"><i class="fa fa-fw fa-search"></i> RECIENTES </a>
                </li>
                <li>
                    <a href="/popular-searches"><i class="fa fa-fw fa-star"></i> POPULARES  </a>
                </li>
                <li>
                    <a href="/favorites"><i class="fa fa-fw fa fa-heart"></i> FAVORITOS </a>
                </li>
            </ul>
