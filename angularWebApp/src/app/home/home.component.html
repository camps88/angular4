
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div *ngIf="showHome" class="center">
      <div class="dropzone" id="dropzone" (dragover)="dragOver($event)" (drop)="dropFile($event)">Drop file here to search</div>
      <div class="uploads"></div>
      <div class="upload-table">
          <table class="table">
              <thead>
                  <tr>
                      <th>Name</th>
                  </tr>
              </thead>
              <tbody class="upload-name-style">
                  <tr *ngFor="let item of files; let i=index">
                      <td><strong>{{ item.relativePath }}</strong></td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="cameraIcon"><i class="fas fa-camera"></i></div>
      <div class="row" style="margin-left: 10%; height:80px;" >
        <div class="column">
          <div class="column1" style="background-image: url('../../assets/images/pexels-photo-374074.jpeg')">
            <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Recientes</h2>
          </div>
        </div>
        <div class="column">
          <div class="column1" style="background-image: url('../../assets/images/populars_back.jpg')">
            <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Populares</h2>
          </div>
        </div>
        <div class="column" style="background-color:transparent;">
          <div class="column1" style="background-image: url('../../assets/images/favorites_back.jpg')">
            <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Favoritos</h2>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!showHome">
      <div class="row">
        <div class="column" style="background-color: #1e81bb; margin-left: 80px; width: 87%; margin-bottom: 4%; opacity: 0.4;">
          <div class="circular--landscape"><img class="image" src="../assets/images/imageSearched_ex.jpg" /></div>
        </div>
      </div>
      <div class="container">
        <ul class="nav nav-pills nav-justified">
          <li><a href="#">Amazon</a></li>
          <li><a href="#">eBay</a></li>
          <li><a href="#"></a></li>
        </ul>
      </div>
      <br/>
      <div class="carousel-wrapper">
  <div class="carousel" data-flickity>
    <div class="carousel-cell">
      <h3>Product 1</h3>
      <a class="more" href="">Explore more</a>
      <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=" />
      <div class="line"></div>
      <div class="price">
        <span>225<sup>€</sup></span>
      </div>
    </div>
    <div class="carousel-cell">
      <h3>Product 2</h3>
      <a class="more" href="">Explore more</a>
      <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=" />
      <div class="line"></div>
      <div class="price">
        <span>225<sup>€</sup></span>
      </div>
    </div>
    <div class="carousel-cell">
      <h3>Product 3</h3>
      <a class="more" href="">Explore more</a>
      <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=" />
      <div class="line"></div>
      <div class="price">
        <span>225<sup>€</sup></span>
      </div>
    </div>
  </div>
</div>

      <div *ngFor="let result of webLinks" [result]="result">
        <div class="card" style="max-width: 18rem; max-height:50rem; float: left;">
          <img class="card-img-top" src="{{result.imageLink}}" style="max-width: 18rem; height: 20rem; border: 1px solid grey;" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{result.shopLink}}</h5>
            <p class="card-text">{{result.title}}</p>
            <a href="{{result.webLink}}" class="btn btn-primary" target="_blank">Go</a>
          </div>
        </div>

      </div>
    </div>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
