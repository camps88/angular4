<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div *ngIf="showHome" class="center">
  <div class="dropzone" id="dropzone" (dragover)="dragOver($event)" (drop)="dropFile($event)">Drop file here to search</div>
  <div class="uploads"></div>
  <div class="upload-table">
      <table class="table">
          <thead>
              <tr>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody class="upload-name-style">
              <tr *ngFor="let item of files; let i=index">
                  <td><strong>{{ item.relativePath }}</strong></td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="cameraIcon"><i class="fas fa-camera"></i></div>
  <div class="row" style="margin-left: 10%; height:80px;" >
    <div class="column">
      <div class="column1" style="background-image: url('../../assets/images/pexels-photo-374074.jpeg')">
        <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Recientes</h2>
      </div>
    </div>
    <div class="column">
      <div class="column1" style="background-image: url('../../assets/images/populars_back.jpg')">
        <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Populares</h2>
      </div>
    </div>
    <div class="column" style="background-color:transparent;">
      <div class="column1" style="background-image: url('../../assets/images/favorites_back.jpg')">
        <h2 style="text-align: center; vertical-align: middle;padding-top: 36%">Favoritos</h2>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!showHome">
  <div *ngFor="let result of webLinks" [result]="result">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{result.imageLink}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{result.shopLink}}</h5>
        <p class="card-text">{{result.title}}</p>
        <a href="{{result.webLink}}" class="btn btn-primary" target="_blank">Go</a>
      </div>
    </div>
  </div>
</div>
